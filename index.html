<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!-- 添加 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-firestore.js"></script>
  <!-- 初始化 Firebase -->
  <script>
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>Login Page</h2>
  <form id="loginForm">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <button type="submit">Login</button>
  </form>

  <script>
    // 监听登录表单的提交事件
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      // 调用 Firebase Authentication 的 signInWithEmailAndPassword 方法
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // 登录成功，重定向到库存页面
          window.location.href = 'navbar.html';
        })
        .catch(function(error) {
          // 处理登录失败的情况
          alert('Login failed: ' + error.message);
        });
    });
  </script>
</body>
</html>
